<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Table</title>
    <style>
        .whole-table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<table class="whole-table">
  <thead>
    <tr id="name-row">
      <th>Name</th>
      <th>Description</th>
      <th>Ingredients</th>
      <th>Steps</th>
    </tr>
  </thead>
  <tbody id="recipe-table-body">

  </tbody>

</table>

<div class="recipe-input">
  <h1>Submit Recipe!</h1>  
  <form id="input">
    <label>Name</label>      
    <input type="text" id="name-input" placeholder="type here">
    <br>
    <label>Description</label>
    <input type="text" id="description-input" placeholder="type here">
    <br>
    <label>Ingredients</label>      
    <input type="text" id="ingredient-input" placeholder="type here">
    <br>
    <label>Steps</label>      
    <input type="text" id="steps-input" placeholder="type here">
  </form>
  <button onclick="addNameRow()">Add Recipe</button>
</div>

<script>
function addNameRow() {
  // Get values from input fields
  const name = document.getElementById("name-input").value;
  const description = document.getElementById("description-input").value;
  const ingredients = document.getElementById("ingredient-input").value;
  const steps = document.getElementById("steps-input").value;

  // Check if values are retrieved correctly
  console.log(name, description, ingredients, steps);

  // Create a new row for the table
  const tbody = document.getElementById('recipe-table-body');
  const newRow = document.createElement('tr');

  // Create and append cells for each input field
  const nameCell = document.createElement('td');
  nameCell.textContent = name;
  newRow.appendChild(nameCell);

  const descriptionCell = document.createElement('td');
  descriptionCell.textContent = description;
  newRow.appendChild(descriptionCell);

  const ingredientsCell = document.createElement('td');
  ingredientsCell.textContent = ingredients;
  newRow.appendChild(ingredientsCell);

  const stepsCell = document.createElement('td');
  stepsCell.textContent = steps;
  newRow.appendChild(stepsCell);

  // Append the new row to the table body
  tbody.appendChild(newRow);

  // Clear input fields
  document.getElementById('name-input').value = '';
  document.getElementById('description-input').value = '';
  document.getElementById('ingredient-input').value = '';
  document.getElementById('steps-input').value = '';
}
</script>

</body>
</html>
